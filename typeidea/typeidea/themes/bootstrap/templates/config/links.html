{% extends "blog/newbase.html" %}
{% block title %}友情连接{% endblock %}
{% block main %}
{% load comment_block %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">名称</th>
        <th scope="col">网站</th>
    </tr>
    </thead>
    <tbody>
        {% for link in link_list %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td> {{ link.title }}</td>
            <td><a href="{{ link.href }}">{{ link.href }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
    <div class="comment">
    <!--评论列表-->

</table>
{% comment_block request.path %}
{% endblock %}
